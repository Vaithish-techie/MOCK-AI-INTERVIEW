<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavioral Interview Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://images6.alphacoders.com/137/1372163.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #chat-container {
            width: 400px;
            height: 500px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
        }
        #chatbox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #fff;
            text-align: left;
            max-height: 350px;
        }
        #userInput {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }
        button {
            padding: 10px 15px;
            margin-left: 5px;
            border: none;
            background: #ff4500;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff6347;
        }
    </style>
</head>
<body onload="startInterview()">
    <div id="chat-container">
        <h2>Behavioral Interview Chatbot</h2>
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type your response..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let currentAudio = null;

        function startInterview() {
            fetch("http://127.0.0.1:5000/start")
            .then(response => response.json())
            .then(data => {
                document.getElementById("chatbox").innerHTML = `<p><b>Bot:</b> ${data.reply}</p>`;
                if (data.audio_url) {
                    currentAudio = new Audio(`http://127.0.0.1:5000${data.audio_url}`);
                    currentAudio.play();
                }
                document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("chatbox").innerHTML = `<p><b>Bot:</b> Oops, something went wrong starting the interview!</p>`;
            });
        }

        function sendMessage() {
            let userMessage = document.getElementById("userInput").value;
            if (!userMessage.trim()) return;

            document.getElementById("chatbox").innerHTML += `<p><b>You:</b> ${userMessage}</p>`;

            fetch("http://127.0.0.1:5000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                setTimeout(() => {
                    document.getElementById("chatbox").innerHTML += `<p><b>Bot:</b> ${data.reply}</p>`;
                    
                    // Stop any currently playing audio
                    if (currentAudio) {
                        currentAudio.pause();
                        currentAudio.currentTime = 0;
                    }

                    // Play new audio if provided
                    if (data.audio_url) {
                        currentAudio = new Audio(`http://127.0.0.1:5000${data.audio_url}`);
                        currentAudio.play();
                    }
                    
                    document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
                }, 1000);
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("chatbox").innerHTML += `<p><b>Bot:</b> Oops, something went wrong on my end—let’s try that again.</p>`;
            });

            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
